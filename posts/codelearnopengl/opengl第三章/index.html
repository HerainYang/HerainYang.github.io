<h2 id="混合">混合</h2>
<p>混合顾名思义就是把颜色混合起来，这种技术一半应用在透明或半透明的效果中，目前我们在使用颜色的时候经常只会用到它前三个通道，但其实第四个通道也是有用的，那就是指示该点的透明度。</p>
<p><img src="https://learnopengl-cn.github.io/img/04/03/grass.png" alt="img"></p>
<p>比如上图这个草，除了草本体的透明度（后面统称alpha值）为1，其他地方的透明度都为0，为了更直观的观察，建议将背景切换成不同颜色看看效果。</p>
